<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {

            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {

            margin-bottom: 30px;
        }
        
        .logo-icon {

            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {

        }
        
        label {

            color: #555;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e1e8ed;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
        }
        
        .school-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
        
        .school-info strong {
            color: #333;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            input[type="text"],
            input[type="password"],
            select {
                font-size: 16px; /* iOS zoomÈò≤Ê≠¢ */
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üìö</div>
            <h1>ÊïôÁßëÊõ∏Ë≤©Â£≤„Ç∑„Çπ„ÉÜ„É†</h1>
            <p class="subtitle">Â≠¶Ê†°„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„É≠„Ç∞„Ç§„É≥</p>
        </div>
        
        <div id="alert" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="school">Â≠¶Ê†°ÈÅ∏Êäû</label>
                <select id="school" required>
                    <option value="">Â≠¶Ê†°„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="loginId">„É≠„Ç∞„Ç§„É≥ID</label>
                <input type="text" id="loginId" placeholder="Â≠¶Ê†°„Åã„Çâ‰ªò‰∏é„Åï„Çå„ÅüID„ÇíÂÖ•Âäõ" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">„É≠„Ç∞„Ç§„É≥</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>
        
        <div class="school-info">
            <strong>üìå „ÅîÊ≥®ÊÑè</strong><br>
            „É≠„Ç∞„Ç§„É≥ID„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÅØÂ≠¶Ê†°„Åã„ÇâÈÖçÂ∏É„Åï„Çå„Åü„ÇÇ„ÅÆ„Çí„Åî‰ΩøÁî®„Åè„Å†„Åï„ÅÑ
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000/api/v1';
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Â≠¶Ê†°‰∏ÄË¶ß„ÇíÂèñÂæó
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/school-auth/schools`);
                const data = await response.json();
                
                if (data.schools) {
                    const schoolSelect = document.getElementById('school');
                    data.schools.forEach(school => {
                        const option = document.createElement('option');
                        option.value = school.school_id;
                        option.textContent = `${school.school_name} (${school.prefecture})`;
                        schoolSelect.appendChild(option);
                    });
                }
            } catch (error) {
                showAlert('Â≠¶Ê†°‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        });
        
        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // „Éú„Çø„É≥ÁÑ°ÂäπÂåñÔºÜ„É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            loginBtn.disabled = true;
            loading.classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE_URL}/school-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login_id: loginId,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('school', JSON.stringify(data.school));
                    
                    showAlert('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅÊïôÁßëÊõ∏‰∏ÄË¶ß„Å∏ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                    
                    // ÊïôÁßëÊõ∏‰∏ÄË¶ß„Éö„Éº„Ç∏„Å∏ÈÅ∑Áßª
                    setTimeout(() => {
                        window.location.href = 'textbooks.html';
                    }, 1000);
                } else {
                    showAlert(data.error?.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                showAlert('ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            // 5ÁßíÂæå„Å´Ëá™Âãï„ÅßÈùûË°®Á§∫
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
